<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="crosszero.css">
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-times-circle"></i> Tic Tac Toe <i class="fas fa-circle"></i></h1>

    <div class="game-info">
      <div class="player-info" id="player-x">
        <h2>Player X</h2>
        <div class="score x-player" id="score-x">0</div>
      </div>
      <div class="player-info" id="player-o">
        <h2>Player O</h2>
        <div class="score o-player" id="score-o">0</div>
      </div>
    </div>

    <div class="current-turn" id="turn-indicator">
      <i class="fas fa-arrow-right"></i>
      <span>Current Turn:</span>
      <i class="fas fa-times x-icon"></i>
      <span>Player X</span>
    </div>

    <div id="game-board">
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
    </div>

    <div class="game-stats">
      <div class="stat-box">
        <h3>Games Played</h3>
        <div class="stat-value" id="games-played">0</div>
      </div>
      <div class="stat-box">
        <h3>Draws</h3>
        <div class="stat-value" id="draws">0</div>
      </div>
    </div>

    <div class="controls">
      <button id="restart-button">
        <i class="fas fa-redo"></i> Restart Game
      </button>
      <button id="new-game-button">
        <i class="fas fa-plus-circle"></i> New Game
      </button>
    </div>

    <footer>
      <p>Made with <i class="fas fa-heart" style="color: #ff7e5f;"></i> | Tic Tac Toe Game</p>
    </footer>
  </div>

  <div class="message" id="winning-message">
    <div class="message-content">
      <h2>Game Over!</h2>
      <p id="winner-text"></p>
      <button id="message-restart-button">
        <i class="fas fa-play"></i> Play Again
      </button>
    </div>
  </div>

  <script src="crosszero.js"></script>
</body>
</html>
